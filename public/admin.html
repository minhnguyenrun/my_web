<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Học Bổng - Admin</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      color: #495057;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #e9ecef;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 16px;
    }
    .section {
      border: 1px solid #dee2e6;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #f8f9fa;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .btn-success {
      background-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/index.html">Trang Chủ</a>
      <a href="/admin.html">Quản Lý</a>
      <a href="/about.html">Về Chúng Tôi</a>
      <a href="/profiles.html">Hồ Sơ Học Bổng</a>
    </nav>
    <h1>Quản Lý Học Bổng - Thêm Học Bổng Mới</h1>
  </header>
  <div class="container">
    <div id="login-form">
      <h2>Đăng Nhập Quản Lý</h2>
      <div class="form-group">
        <label>Tài Khoản</label>
        <input type="text" id="username">
      </div>
      <div class="form-group">
        <label>Mật Khẩu</label>
        <input type="password" id="password">
      </div>
      <button class="btn btn-success" onclick="login()">Đăng Nhập</button>
      <div id="login-error" style="color: red; margin-top: 10px;"></div>
    </div>

    <div id="admin-content" style="display: none;">
      <button class="btn btn-success" onclick="window.location.href='/create-scholarship.html'">Tạo Học Bổng Mới</button>
      <br><br>
      <h3>Danh Sách Học Bổng</h3>
      <div id="scholarships-list"></div>
    </div>
  </div>

  <script>
    function checkLogin() {
      if (localStorage.getItem('loggedin') === 'true') {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('admin-content').style.display = 'block';
        loadScholarships();
      }
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === 'password') {
        localStorage.setItem('loggedin', 'true');
        checkLogin();
      } else {
        document.getElementById('login-error').innerText = 'Tài khoản hoặc mật khẩu sai!';
      }
    }

    function loadScholarships() {
      fetch("/api/scholarships")
        .then(r => r.json())
        .then(data => {
          document.getElementById("scholarships-list").innerHTML =
            data.map(s => {
              let description = s.summary || "";
              if (s.sections && s.sections.length > 0) {
                const firstSection = s.sections[0];
                if (firstSection.type === 'text') {
                  description = firstSection.content.substring(0, 100) + (firstSection.content.length > 100 ? '...' : '');
                } else {
                  description = '[Hình ảnh]';
                }
              }
              return `<div class="scholarship" style="border: 1px solid #ddd; padding: 10px; margin-bottom: 10px;">
                <h4>${s.title}</h4>
                <p>${description}</p>
                <small>Deadline: ${s.deadline || "N/A"}</small>
                <br><br>
                <button class="btn" onclick="window.location.href='/edit-scholarship.html?id=${s.id}'">Chỉnh Sửa</button>
                <button class="btn btn-danger" onclick="deleteScholarship(${s.id})">Xóa</button>
                <a href="/detail/${s.id}" class="btn">Xem Chi Tiết</a>
              </div>`;
            }).join("");
        });
    }

    function deleteScholarship(id) {
      if (confirm("Bạn có chắc muốn xóa học bổng này?")) {
        fetch(`/api/admin/scholarships/${id}`, {
          method: "DELETE"
        }).then(() => {
          alert("Đã xóa học bổng");
          loadScholarships();
        }).catch(() => alert("Lỗi"));
      }
    }

    checkLogin();
  </script>
</body>
</html>
