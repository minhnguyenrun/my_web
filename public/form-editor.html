<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholar Share - Chỉnh Sửa Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #1a2533; 
      --dropdown-bg: #1e1e1e;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    /* Top Bar */
    .top-header {
      background-color: var(--primary-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      color: white;
      font-size: 14px;
      position: relative;
      z-index: 1000;
    }

    #current-page-name {
      font-weight: 400;
      color: rgba(255,255,255,0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      cursor: pointer;
    }

    .dropdown-label {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: var(--dropdown-bg);
      min-width: 240px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.4);
      padding: 10px 0;
      margin-top: 15px;
    }

    .dropdown-content a {
      color: #bbbbbb;
      padding: 15px 25px;
      text-decoration: none;
      display: block;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #2a2a2a;
      color: white;
      padding-left: 30px;
    }

    .show { display: block; }

    /* Hero Section */
    .hero-section {
      background-color: var(--primary-dark);
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo-box {
      border: 3px solid white;
      padding: 20px 60px;
    }

    .logo-box h1 {
      font-family: 'Playfair Display', serif;
      color: white;
      font-size: 50px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Nội dung chính */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section {
      border: 1px solid #dee2e6;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #f8f9fa;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .btn-success {
      background-color: #28a745;
    }
    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <div class="top-header">
      <span id="current-page-name">CHỈNH SỬA FORM</span>
      
      <div class="dropdown">
        <div class="dropdown-label" onclick="toggleMenu()">
          Trang chủ <span style="font-size: 10px;">▼</span>
        </div>
        <div class="dropdown-content" id="myDropdown">
          <a href="/index.html">Trang Chủ</a>
          <a href="/about.html">Về Chúng Tôi</a>
          <a href="/admin.html">Quản Lý</a>
          <a href="/profiles.html">Hồ Sơ Học Bổng</a>
        </div>
      </div>
    </div>

    <div class="hero-section">
      <div class="logo-box">
        <h1>SCHOLAR SHARE</h1>
      </div>
    </div>
  </header>

  <div class="container">
    <h3>Các Trường</h3>
    <div id="fields">
      <!-- Fields will be loaded -->
    </div>
    <button type="button" class="btn" onclick="addField()">Thêm Trường</button>
    <br><br>
    <button class="btn btn-success" onclick="saveForm()">Lưu Form</button>
    <button class="btn" onclick="goBack()">Quay Lại</button>
  </div>

  <script>
    const id = new URLSearchParams(location.search).get("id");

    fetch(`/api/scholarships/${id}`)
      .then(r => r.json())
      .then(s => {
        try {
          const fields = JSON.parse(s.form || '[]');
          fields.forEach(field => addFieldElement(field.question, field.type));
        } catch (e) {
          // No fields
        }
      });

    function addFieldElement(question = '', type = 'text') {
      const div = document.createElement('div');
      div.className = 'section';
      div.innerHTML = `
        <input type="text" placeholder="Câu hỏi" value="${question}" class="field-question">
        <select class="field-type">
          <option value="text" ${type === 'text' ? 'selected' : ''}>Text</option>
          <option value="email" ${type === 'email' ? 'selected' : ''}>Email</option>
          <option value="textarea" ${type === 'textarea' ? 'selected' : ''}>Textarea</option>
        </select>
        <button type="button" class="btn btn-danger" onclick="removeField(this)">Xóa Trường</button>
      `;
      document.getElementById('fields').appendChild(div);
    }

    function addField() {
      addFieldElement();
    }

    function removeField(btn) {
      btn.parentElement.remove();
    }

    function saveForm() {
      const fields = Array.from(document.querySelectorAll('#fields .section')).map(f => ({
        question: f.querySelector('.field-question').value,
        type: f.querySelector('.field-type').value
      }));

      fetch(`/api/admin/scholarships/${id}/form`, {
        method: "PUT",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ form: JSON.stringify(fields) })
      }).then(r => r.json()).then(() => {
        alert("Đã lưu form");
        goBack();
      }).catch(() => alert("Lỗi"));
    }

    function goBack() {
      window.location.href = `/detail/${id}`;
    }

    function toggleMenu() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-label')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          if (dropdowns[i].classList.contains('show')) {
            dropdowns[i].classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
