<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholar Share - Đăng Ký Học Bổng</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #1a2533; 
      --dropdown-bg: #1e1e1e;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }

    /* Top Bar */
    .top-header {
      background-color: var(--primary-dark);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      color: white;
      font-size: 14px;
      position: relative;
      z-index: 1000;
    }

    #current-page-name {
      font-weight: 400;
      color: rgba(255,255,255,0.7);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Dropdown */
    .dropdown {
      position: relative;
      cursor: pointer;
    }

    .dropdown-label {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background-color: var(--dropdown-bg);
      min-width: 240px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.4);
      padding: 10px 0;
      margin-top: 15px;
    }

    .dropdown-content a {
      color: #bbbbbb;
      padding: 15px 25px;
      text-decoration: none;
      display: block;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s;
    }

    .dropdown-content a:hover {
      background-color: #2a2a2a;
      color: white;
      padding-left: 30px;
    }

    .show { display: block; }

    /* Hero Section */
    .hero-section {
      background-color: var(--primary-dark);
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .logo-box {
      border: 3px solid white;
      padding: 20px 60px;
    }

    .logo-box h1 {
      font-family: 'Playfair Display', serif;
      color: white;
      font-size: 50px;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    /* Nội dung chính */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section {
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      background: #28a745;
      color: #fff;
      border-radius: 4px;
      border: none;
      cursor: pointer;
    }

    .btn.secondary {
      background: #6c757d;
    }
  </style>
</head>
<body>

  <header>
    <div class="top-header">
      <span id="current-page-name">ĐĂNG KÝ HỌC BỔNG</span>
      
      <div class="dropdown">
        <div class="dropdown-label" onclick="toggleMenu()">
          Trang chủ <span style="font-size: 10px;">▼</span>
        </div>
        <div class="dropdown-content" id="myDropdown">
          <a href="/index.html">Trang Chủ</a>
          <a href="/about.html">Về Chúng Tôi</a>
          <a href="/admin.html">Quản Lý</a>
          <a href="/profiles.html">Hồ Sơ Học Bổng</a>
        </div>
      </div>
    </div>

    <div class="hero-section">
      <div class="logo-box">
        <h1>SCHOLAR SHARE</h1>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="section">
      <h2 id="scholarship-title">--</h2>
      <div id="scholarship-sections"></div>
    </div>

    <div class="section">
      <h3>Form Đăng Ký</h3>
      <div id="form-fields"></div>
      <div style="margin-top:12px">
        <button class="btn" id="submit-btn">Gửi Đăng Ký</button>
        <button class="btn secondary" id="back-btn">Quay Lại</button>
      </div>
    </div>
  </div>

  <script>
    const id = new URLSearchParams(location.search).get('id');
    if (!id) {
      alert('Không có id học bổng');
      location.href = '/index.html';
    }

    function renderField(field, idx) {
      const wrapper = document.createElement('div');
      wrapper.className = 'form-group';
      const label = document.createElement('label');
      label.textContent = field.question || ('Trường ' + (idx+1));
      wrapper.appendChild(label);

      if (field.type === 'textarea') {
        const ta = document.createElement('textarea');
        ta.id = 'field-' + idx;
        wrapper.appendChild(ta);
      } else {
        const input = document.createElement('input');
        input.type = field.type === 'email' ? 'email' : 'text';
        input.id = 'field-' + idx;
        wrapper.appendChild(input);
      }

      return wrapper;
    }

    // Load scholarship and form
    fetch('/api/scholarships/' + encodeURIComponent(id))
      .then(r => {
        if (!r.ok) throw new Error('Không tìm thấy');
        return r.json();
      })
      .then(s => {
        document.getElementById('scholarship-title').textContent = s.title || '';
        // render sections (simple)
        const secCont = document.getElementById('scholarship-sections');
        if (s.sections && s.sections.length) {
          s.sections.forEach(sec => {
            const d = document.createElement('div');
            d.innerHTML = (sec.type === 'image') ? ('<img src="' + sec.content + '" style="max-width:100%">') : ('<div>' + (sec.content||'') + '</div>');
            secCont.appendChild(d);
          });
        }

        // render form fields
        let fields = [];
        try { fields = JSON.parse(s.form || '[]'); } catch (_) { fields = []; }
        const formFields = document.getElementById('form-fields');
        if (!fields || fields.length === 0) {
          // default fields
          const defaultFields = [ { question: 'Họ tên', type: 'text' }, { question: 'Email', type: 'email' }, { question: 'Ghi chú', type: 'textarea' } ];
          defaultFields.forEach((f,i) => formFields.appendChild(renderField(f,i)));
        } else {
          fields.forEach((f,i) => formFields.appendChild(renderField(f,i)));
        }
      }).catch(e => { alert('Lỗi: ' + e.message); location.href = '/'; });

    document.getElementById('submit-btn').addEventListener('click', () => {
      const values = {};
      document.querySelectorAll('#form-fields [id^="field-"]').forEach(el => { values[el.id] = el.value; });
      fetch('/api/apply', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(Object.assign({ scholarship_id: id }, values)) })
        .then(r => r.json()).then(() => {
          alert('Đã gửi đăng ký');
          location.href = '/detail/' + encodeURIComponent(id);
        }).catch(() => alert('Lỗi khi gửi'));
    });

    document.getElementById('back-btn').addEventListener('click', () => { location.href = '/detail/' + encodeURIComponent(id); });

    function toggleMenu() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function(event) {
      if (!event.target.matches('.dropdown-label')) {
        const dropdowns = document.getElementsByClassName("dropdown-content");
        for (let i = 0; i < dropdowns.length; i++) {
          if (dropdowns[i].classList.contains('show')) {
            dropdowns[i].classList.remove('show');
          }
        }
      }
    }
  </script>
</body>
</html>
