<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Học Bổng Mới</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      color: #495057;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #e9ecef;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 16px;
    }
    .section {
      border: 1px solid #dee2e6;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      background-color: #f8f9fa;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #218838;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/index.html">Trang Chủ</a>
      <a href="/admin.html">Quản Lý</a>
      <a href="/about.html">Về Chúng Tôi</a>
      <a href="/profiles.html">Hồ Sơ Học Bổng</a>
    </nav>
    <h1>Tạo Học Bổng Mới</h1>
  </header>
  <div class="container">
    <form id="scholarship-form">
      <div class="form-group">
        <label for="title">Tiêu đề học bổng</label>
        <input type="text" id="title" required>
      </div>
      <div class="form-group">
        <label for="summary">Tóm tắt</label>
        <textarea id="summary" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" id="deadline">
      </div>
      <h3>Nội dung chi tiết</h3>
      <div id="sections">
        <div class="section">
          <textarea placeholder="Nội dung phần (có thể chèn ảnh bằng HTML <img src='...'>)" class="section-content" rows="4">Nội dung giới thiệu học bổng...</textarea>
        </div>
      </div>
      <button type="button" class="btn btn-secondary" onclick="addSection()">Thêm Phần</button>
      <br><br>
      <button type="submit" class="btn">Tạo Học Bổng</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin.html'">Quay Lại</button>
    </form>
  </div>

  <script>
    function addSection() {
      const isText = confirm("Bạn muốn thêm nội dung text? (Cancel để thêm hình ảnh)");
      if (isText) {
        addSectionElement('text');
      } else {
        addSectionElement('image');
      }
    }

    function addSectionElement(type) {
      const div = document.createElement('div');
      div.className = 'section';
      if (type === 'image') {
        div.innerHTML = `
          <input type="file" class="section-file" accept="image/*" onchange="uploadImage(this)">
          <div class="image-preview"></div>
          <button type="button" class="btn btn-secondary" onclick="removeSection(this)">Xóa Phần</button>
        `;
      } else {
        div.innerHTML = `
          <textarea placeholder="Nội dung phần (có thể chèn ảnh bằng HTML <img src='...'>)" class="section-content" rows="4"></textarea>
          <button type="button" class="btn btn-secondary" onclick="removeSection(this)">Xóa Phần</button>
        `;
      }
      document.getElementById('sections').appendChild(div);
    }

    function removeSection(btn) {
      btn.parentElement.remove();
    }

    function uploadImage(input) {
      const file = input.files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append('image', file);
      fetch('/api/upload', {
        method: 'POST',
        body: formData
      }).then(r => r.json()).then(data => {
        if (data.url) {
          const preview = input.parentElement.querySelector('.image-preview');
          preview.innerHTML = `<img src="${data.url}" style="max-width:100%;">`;
          input.dataset.url = data.url;
        }
      });
    }

    document.getElementById('scholarship-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const sections = Array.from(document.querySelectorAll('#sections .section')).map(s => {
        const contentEl = s.querySelector('.section-content');
        if (contentEl) {
          return { type: 'text', content: contentEl.value };
        } else {
          const fileEl = s.querySelector('.section-file');
          return { type: 'image', content: fileEl.dataset.url || '' };
        }
      });

      fetch("/api/admin/scholarships", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          title: document.getElementById('title').value,
          summary: document.getElementById('summary').value,
          sections: sections,
          deadline: document.getElementById('deadline').value
        })
      }).then(r => r.json()).then(data => {
        if (data.id) {
          window.location.href = `/detail/${data.id}`;
        } else {
          alert("Lỗi: " + data.error);
        }
      }).catch(() => alert("Lỗi"));
    });
  </script>
</body>
</html>
