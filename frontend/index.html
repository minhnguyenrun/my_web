<!DOCTYPE html>
<html>
<body>
  <h2>Add user</h2>
  <form id="f">
    <input id="email" placeholder="email" />
    <input id="password" placeholder="password" />
    <button>Add</button>
  </form>

  <ul id="list"></ul>

<script>
async function load() {
  const res = await fetch("/api/users");
  const data = await res.json();
  list.innerHTML = data.map(u => `<li>${u.email}</li>`).join("");
}

f.onsubmit = async e => {
  e.preventDefault();
  await fetch("/api/users", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });
  load();
};

load();
</script>
</body>
</html>
